<!DOCTYPE html>
<html>
<head>
    <title>Account - AI Bridge</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account Settings</h1>
        </div>

        <div class="account-info">
            <div class="account-section">
                <div class="section-title">Profile Information</div>
                <div class="info-row">
                    <span class="info-label">Email</span>
                    <span class="info-value" id="user-email"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Status</span>
                    <span class="info-value">Active</span>
                </div>
            </div>

            <div class="account-section">
                <div class="section-title">Account Actions</div>
                <button class="button" id="back-btn">Back to Chat</button>
                <button class="button danger" id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <script type="module" src="account.js"></script>
</body>
</html>
