<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tab.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="module" src="ai-chatgpt.js"></script>
    <script type="module" src="ai-claude.js"></script>
    <script type="module" src="ai-copilot.js"></script>
    <script type="module" src="ai-deepseek.js"></script>
    <script type="module" src="ai-gemini.js"></script>
    <script type="module" src="ai-github-copilot.js"></script>
    <script type="module" src="ai-mistral.js"></script>
    <script type="module" src="ai-perplexity.js"></script>
    <script type="module" src="ai-phind.js"></script>
    <script type="module" src="tab-esm.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <div class="nav-header">
                <h3 class="glitch" data-text="AI-Bridge">
                    <span data-text="A">A</span><span data-text="I">I</span><span data-text="-">-</span><span data-text="B">B</span><span data-text="R">R</span><span data-text="I">I</span><span data-text="D">D</span><span data-text="G">G</span><span data-text="E">E</span>
                </h3>
                <span class="version">v1.2.0.3</span>
            </div>
            <div class="nav-content">
                <button class="new-chat-btn" id="new-chat-btn">New Chat</button>
                <div class="chat-list" id="chat-list">
                    <!-- Chat items will be added dynamically -->
                </div>
            </div>
            <div class="side-footer">
                <button class="icon-btn login-icon" id="login-btn" data-tooltip="Sign in">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <button class="icon-btn refresh-btn" data-tooltip="Click to refresh the chat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                    </svg>
                </button>
                <button class="icon-btn archive-icon" id="archive-btn" data-tooltip="Archive">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 8v13H3V8"/>
                        <path d="M1 3h22v5H1z"/>
                        <path d="M10 12h4"/>
                    </svg>
                </button>
                <button class="icon-btn settings-icon" id="settings-btn" data-tooltip="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="title-text">Select a chat</span>
                    <span class="dropdown-icon">‚ñæ</span>
                    <div class="chat-dropdown">
                        <div class="dropdown-item" data-action="edit">
                            <i>‚úèÔ∏è</i> Rename
                        </div>
                        <div class="dropdown-item" data-action="delete">
                            <i>üóëÔ∏è</i> Delete
                        </div>
                        <div class="dropdown-item" data-action="info">
                            <i>‚ÑπÔ∏è</i> More Info
                        </div>
                        <div class="dropdown-item" data-action="export">
                            <i>üì•</i> Export Chat
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-container">
                <!-- Chat messages will be displayed here -->
            </div>
            
            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <!-- Toggle Container moved here -->
                <div class="toggle-container">
                    <button class="toggle all-ai-toggle" title="Toggle All AI" id="all-ai">All AI</button>
                    <button class="toggle ai-button" data-url="https://chatgpt.com/" data-query="*://chatgpt.com/*" id="openai">
                        <img src="icons/chatgpt.png" alt="ChatGPT Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://gemini.google.com/" data-query="*://gemini.google.com/*" id="gemini">
                        <img src="icons/gemini.png" alt="Gemini Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://www.perplexity.ai/" data-query="*://*.perplexity.ai/*" id="perplexity">
                        <img src="icons/perplexity.png" alt="Perplexity Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://copilot.microsoft.com/" data-query="*://copilot.microsoft.com/*" id="copilot">
                        <img src="icons/Microsoft_365_Copilot.png" alt="Copilot Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://github.com/copilot" data-query="*://github.com/copilot*" id="github-copilot">
                        <img src="icons/githubcopilot.png" alt="GitHub Copilot Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://chat.deepseek.com/" data-query="*://chat.deepseek.com/*" id="deepseek">
                        <img src="icons/DeepSeek.png" alt="Deepseek Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://chat.mistral.ai/chat" data-query="*://chat.mistral.ai/*" id="mistral">
                        <img src="icons/mistral.png" alt="Mistral Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://www.phind.com/" data-query="*://*.phind.com/*" id="phind">
                        <img src="icons/v0.png" alt="Phind Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                    <button class="toggle ai-button" data-url="https://claude.ai/" data-query="*://claude.ai/*" id="claude">
                        <img src="icons/claude.png" alt="Claude Icon">
                        <div class="message-actions">
                            <!-- existing message actions -->
                        </div>
                    </button>
                </div>
                
                <!-- Input Container -->
                <div class="input-container">
                    <textarea id="text-prompt" placeholder="Type your message here..." autofocus></textarea>
                    <button id="submit-prompt" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
