<!DOCTYPE html>
<html>
<head>
    <title>Authentication - AI Bridge</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-btn" data-tab="register">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <button class="tab-btn" data-tab="ai-login">
                    <i class="fas fa-robot"></i> AI Login
                </button>
            </div>
            
            <div class="form-container" id="login-form">
                <h2>Welcome Back</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="form-links">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                    </div>
                    <div class="error-message hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <div class="form-container hidden" id="register-form">
                <h2>Create Account</h2>
                <form>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Create a password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="error-message hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>

            <div class="form-container hidden" id="ai-login-form">
                <h2>AI Services Login</h2>
                <div class="ai-buttons">
                    <button class="ai-login-btn" data-url="https://chatgpt.com/">
                        <i class="fas fa-robot"></i> ChatGPT
                    </button>
                    <button class="ai-login-btn" data-url="https://gemini.google.com/">
                        <i class="fab fa-google"></i> Gemini
                    </button>
                    <button class="ai-login-btn" data-url="https://www.perplexity.ai/">
                        <i class="fas fa-brain"></i> Perplexity
                    </button>
                    <button class="ai-login-btn" data-url="https://copilot.microsoft.com/">
                        <i class="fab fa-microsoft"></i> Copilot
                    </button>
                    <button class="ai-login-btn" data-url="https://chat.deepseek.com/">
                        <i class="fas fa-search"></i> Deepseek
                    </button>
                    <button class="ai-login-btn" data-url="https://chat.mistral.ai/chat">
                        <i class="fas fa-wind"></i> Mistral
                    </button>
                    <button class="ai-login-btn" data-url="https://www.phind.com/">
                        <i class="fas fa-lightbulb"></i> Phind
                    </button>
                    <button class="ai-login-btn" data-url="https://claude.ai/">
                        <i class="fas fa-comment-dots"></i> Claude
                    </button>
                </div>
                <button class="auth-btn" id="open-all">
                    <i class="fas fa-external-link-alt"></i> Open All AI Tabs
                </button>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
        <div class="modal-content">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <h3>Reset Password</h3>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="reset-email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <script src="firebase-app.js"></script>
    <script src="firebase-auth.js"></script>
    <script src="auth.js"></script>
</body>
</html>
