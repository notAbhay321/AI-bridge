<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tab.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script type="module" src="ai-chatgpt.js"></script>
    <script type="module" src="ai-claude.js"></script>
    <script type="module" src="ai-copilot.js"></script>
    <script type="module" src="ai-deepseek.js"></script>
    <script type="module" src="ai-gemini.js"></script>
    <script type="module" src="ai-mistral.js"></script>
    <script type="module" src="ai-perplexity.js"></script>
    <script type="module" src="ai-phind.js"></script>
    <script type="module" src="tab-esm.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Side Navigation -->
        <nav class="side-nav">
            <div class="nav-header">
                <h3 class="glitch" data-text="AI-Bridge">
                    <span data-text="A">A</span><span data-text="I">I</span><span data-text="-">-</span>
                    <span data-text="B">B</span><span data-text="R">R</span><span data-text="I">I</span>
                    <span data-text="D">D</span><span data-text="G">G</span><span data-text="E">E</span>
                </h3>
                <span class="version">v1.1.1</span>
            </div>
            <div class="nav-content">
                <button class="new-chat-btn" id="new-chat-btn">+ New Chat</button>
                <div class="chat-list" id="chat-list">
                    <!-- Chat items will be added dynamically -->
                </div>
            </div>
            <div class="nav-footer">
                <button class="login-btn" id="login-btn">ALL AI login Button</button>
                <button class="settings-btn" id="settings-btn">Settings</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="title-text">Select a chat</span>
                    <span class="dropdown-icon">‚ñæ</span>
                    <div class="chat-dropdown">
                        <div class="dropdown-item" data-action="edit">
                            <i>‚úèÔ∏è</i> Rename
                        </div>
                        <div class="dropdown-item" data-action="delete">
                            <i>üóëÔ∏è</i> Delete
                        </div>
                        <div class="dropdown-item" data-action="info">
                            <i>‚ÑπÔ∏è</i> More Info
                        </div>
                        <div class="dropdown-item" data-action="export">
                            <i>üì•</i> Export Chat
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-container">
                <!-- Chat messages will be displayed here -->
            </div>
            
            <!-- Bottom Controls -->
            <div class="bottom-controls">
                <!-- Toggle Container moved here -->
                <div class="toggle-container">
                    <button class="toggle all-ai-toggle" title="Toggle All AI" id="all-ai">All AI</button>
                    <button class="toggle ai-button" data-url="https://chatgpt.com/" data-query="*://chatgpt.com/*" id="openai">ChatGPT</button>
                    <button class="toggle ai-button" data-url="https://gemini.google.com/" data-query="*://gemini.google.com/*" id="gemini">Gemini</button>
                    <button class="toggle ai-button" data-url="https://www.perplexity.ai/" data-query="*://*.perplexity.ai/*" id="perplexity">Perplexity</button>
                    <button class="toggle ai-button" data-url="https://copilot.microsoft.com/" data-query="*://copilot.microsoft.com/*" id="copilot">Copilot</button>
                    <button class="toggle ai-button" data-url="https://chat.deepseek.com/" data-query="*://chat.deepseek.com/*" id="deepseek">Deepseek</button>
                    <button class="toggle ai-button" data-url="https://chat.mistral.ai/chat" data-query="*://chat.mistral.ai/*" id="mistral">Mistral</button>
                    <button class="toggle ai-button" data-url="https://www.phind.com/" data-query="*://*.phind.com/*" id="phind">Phind</button>
                    <button class="toggle ai-button" data-url="https://claude.ai/" data-query="*://claude.ai/*" id="claude">Claude</button>
                </div>
                
                <!-- Input Container -->
                <div class="input-container">
                    <textarea id="text-prompt" placeholder="Type your message here..." autofocus></textarea>
                    <button id="submit-prompt" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
